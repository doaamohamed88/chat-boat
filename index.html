<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeek Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>DeepSeek Chatbot</h1>
        <div class="model-info">Model: DeepSeek R1 0528 (Free)</div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="message-content">
            <strong>Bot:</strong> Hello! I'm DeepSeek, your AI assistant. How
            can I help you today? You can ask me anything or generate images for free!
          </div>
          <div class="message-time"></div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="input-wrapper">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message or image prompt..."
          />
          <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
            Send
          </button>
          <button id="imageButton" class="image-button" title="Generate Image">
            <i class="fas fa-image"></i>
          </button>
        </div>
        <div class="history-buttons">
          <button id="saveHistory" class="history-button">
            <i class="fas fa-save"></i> Save
          </button>
          <button id="loadHistory" class="history-button">
            <i class="fas fa-history"></i> Load
          </button>
          <button id="clearHistory" class="history-button">
            <i class="fas fa-trash"></i> Clear
          </button>
        </div>
        <div
          class="typing-indicator"
          id="typingIndicator"
          style="display: none"
        >
          DeepSeek is typing...
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
